<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Problem - FlowLink Admin</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="global.css">
</head>
<body class="admin-add-problem-page">
    <!-- Header -->
    <header class="admin-header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <button class="back-btn" id="backBtn">
                        <i class="fas fa-arrow-left"></i>
                        <span>Back to Dashboard</span>
                    </button>
                </div>
                
                <div class="header-center">
                    <div class="logo">
                        <i class="fas fa-crown"></i>
                        <span class="logo-text">FlowLink Admin</span>
                    </div>
                </div>
                
                <div class="header-right">
                    <div class="admin-info">
                        <div class="admin-avatar">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <span class="admin-name">Admin User</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="admin-main">
        <div class="container">
            <!-- Page Title -->
            <div class="page-header" data-aos="fade-up">
                <h1 class="page-title">Add New Problem</h1>
                <p class="page-subtitle">Create a problem entry for the FlowLink hierarchy system</p>
            </div>

            <!-- Form Card -->
            <div class="form-card" data-aos="fade-up" data-aos-delay="200">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <h2 class="card-title">Problem Details</h2>
                </div>

                <form class="admin-problem-form" id="adminProblemForm">
                    <!-- Problem Title -->
                    <div class="form-group">
                        <label for="problemTitle" class="form-label">
                            <i class="fas fa-heading"></i>
                            Problem Title
                            <span class="required">*</span>
                        </label>
                        <div class="input-container">
                            <input 
                                type="text" 
                                id="problemTitle" 
                                class="form-input" 
                                placeholder="Enter a clear, descriptive title"
                                required
                                maxlength="100"
                            >
                            <div class="input-focus-line"></div>
                        </div>
                    </div>

                    <!-- Problem Description -->
                    <div class="form-group">
                        <label for="problemDescription" class="form-label">
                            <i class="fas fa-align-left"></i>
                            Problem Description
                            <span class="required">*</span>
                        </label>
                        <div class="input-container">
                            <textarea 
                                id="problemDescription" 
                                class="form-textarea" 
                                placeholder="Provide a detailed description of the problem..."
                                required
                                rows="5"
                                maxlength="500"
                            ></textarea>
                            <div class="input-focus-line"></div>
                        </div>
                    </div>

                    <!-- Target Node Selector -->
                    <div class="form-group">
                        <label for="targetNode" class="form-label">
                            <i class="fas fa-sitemap"></i>
                            Target Node
                            <span class="required">*</span>
                        </label>
                        <div class="input-container">
                            <select id="targetNode" class="form-select" required>
                                <option value="">Select target node</option>
                                <optgroup label="Root Level">
                                    <option value="root">Root Organization</option>
                                </optgroup>
                                <optgroup label="Academic Department">
                                    <option value="academic-main">Academic - Main Office</option>
                                    <option value="academic-admissions">Academic - Admissions</option>
                                    <option value="academic-examinations">Academic - Examinations</option>
                                    <option value="academic-library">Academic - Library</option>
                                </optgroup>
                                <optgroup label="Hostel Management">
                                    <option value="hostel-main">Hostel - Main Office</option>
                                    <option value="hostel-block-a">Hostel - Block A</option>
                                    <option value="hostel-block-b">Hostel - Block B</option>
                                    <option value="hostel-mess">Hostel - Mess</option>
                                </optgroup>
                                <optgroup label="Sports Department">
                                    <option value="sports-main">Sports - Main Office</option>
                                    <option value="sports-indoor">Sports - Indoor Facilities</option>
                                    <option value="sports-outdoor">Sports - Outdoor Facilities</option>
                                </optgroup>
                                <optgroup label="Skills Development">
                                    <option value="skills-main">Skills - Main Office</option>
                                    <option value="skills-workshops">Skills - Workshops</option>
                                    <option value="skills-certification">Skills - Certification</option>
                                </optgroup>
                            </select>
                            <div class="select-arrow">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                            <div class="input-focus-line"></div>
                        </div>
                    </div>

                    <!-- Visibility Options -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-eye"></i>
                            Visibility Options
                        </label>
                        <div class="visibility-grid">
                            <div class="visibility-option">
                                <input type="radio" id="visibilityPublic" name="visibility" value="public" checked>
                                <label for="visibilityPublic" class="visibility-label">
                                    <div class="visibility-icon">
                                        <i class="fas fa-globe"></i>
                                    </div>
                                    <div class="visibility-content">
                                        <span class="visibility-title">Public</span>
                                        <span class="visibility-desc">Visible to all users</span>
                                    </div>
                                </label>
                            </div>
                            
                            <div class="visibility-option">
                                <input type="radio" id="visibilityInternal" name="visibility" value="internal">
                                <label for="visibilityInternal" class="visibility-label">
                                    <div class="visibility-icon">
                                        <i class="fas fa-users"></i>
                                    </div>
                                    <div class="visibility-content">
                                        <span class="visibility-title">Internal Only</span>
                                        <span class="visibility-desc">Department members only</span>
                                    </div>
                                </label>
                            </div>
                            
                            <div class="visibility-option">
                                <input type="radio" id="visibilityAdmin" name="visibility" value="admin">
                                <label for="visibilityAdmin" class="visibility-label">
                                    <div class="visibility-icon">
                                        <i class="fas fa-shield-alt"></i>
                                    </div>
                                    <div class="visibility-content">
                                        <span class="visibility-title">Admin Only</span>
                                        <span class="visibility-desc">Administrators only</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-actions">
                        <button type="submit" class="submit-btn" id="submitBtn">
                            <span class="btn-text">Create Problem</span>
                            <i class="fas fa-plus-circle btn-icon"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Success Modal -->
    <div class="success-modal-overlay" id="successModalOverlay">
        <div class="success-modal" id="successModal">
            <div class="success-animation">
                <div class="success-checkmark">
                    <svg class="checkmark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark-check" fill="none" d="m14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
            </div>
            <div class="success-content">
                <h3 class="success-title">Problem Created Successfully!</h3>
                <p class="success-message">The problem has been added to the FlowLink system.</p>
                <div class="success-actions">
                    <button class="btn btn-secondary" id="createAnotherBtn">
                        <i class="fas fa-plus"></i>
                        Create Another
                    </button>
                    <button class="btn btn-primary" id="viewDashboardBtn">
                        <i class="fas fa-tachometer-alt"></i>
                        Back to Dashboard
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="global.js"></script>
</body>
</html>
