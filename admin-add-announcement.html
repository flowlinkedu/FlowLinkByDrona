<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Announcement - FlowLink Admin</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #29ABE2;
            --background-color: #E5F6FD;
            --accent-color: #29E2D0;
            --card-color: #FFFFFF;
            --primary-text: #1F2933;
            --secondary-text: #4B5563;
            --font-heading: 'Poppins', sans-serif;
            --font-body: 'PT Sans', sans-serif;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--background-color) 0%, rgba(41, 171, 226, 0.05) 100%);
            color: var(--primary-text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .admin-header {
            background: var(--card-color);
            border-bottom: 1px solid rgba(41, 171, 226, 0.1);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 0;
            gap: 2rem;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: none;
            border: 2px solid rgba(41, 171, 226, 0.2);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: var(--primary-color);
            font-family: var(--font-heading);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(-3px);
            box-shadow: 0 4px 15px rgba(41, 171, 226, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 1.8rem;
            color: var(--accent-color);
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(41, 226, 208, 0.3);
        }

        .admin-name {
            font-family: var(--font-heading);
            font-weight: 600;
            color: var(--primary-text);
        }

        /* Main Content */
        .main-content {
            padding: 3rem 0;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-text);
            margin-bottom: 1rem;
        }

        .page-subtitle {
            color: var(--secondary-text);
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Form Card */
        .form-card {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-color);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(41, 171, 226, 0.1);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, rgba(41, 171, 226, 0.05), rgba(41, 226, 208, 0.05));
            padding: 2.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(41, 171, 226, 0.1);
        }

        .card-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            box-shadow: 0 8px 25px rgba(41, 226, 208, 0.3);
            margin: 0 auto 1rem;
        }

        .card-title {
            font-family: var(--font-heading);
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--primary-text);
        }

        /* Form Styles */
        .announcement-form {
            padding: 3rem;
        }

        .form-group {
            margin-bottom: 2.5rem;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-family: var(--font-heading);
            font-weight: 600;
            color: var(--primary-text);
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .form-label i {
            color: var(--accent-color);
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        .required {
            color: #ef4444;
            font-weight: 700;
            margin-left: 0.25rem;
        }

        .input-container {
            position: relative;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 1.25rem 1.5rem;
            border: 2px solid rgba(41, 171, 226, 0.2);
            border-radius: 16px;
            background: var(--card-color);
            color: var(--primary-text);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            resize: vertical;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(41, 226, 208, 0.15);
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: var(--secondary-text);
            opacity: 0.7;
        }

        .form-select {
            appearance: none;
            cursor: pointer;
            padding-right: 3rem;
        }

        .select-arrow {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-select:focus + .select-arrow {
            color: var(--accent-color);
            transform: translateY(-50%) rotate(180deg);
        }

        /* Date Picker Styling */
        .date-picker {
            cursor: pointer;
            position: relative;
        }

        .date-picker::-webkit-calendar-picker-indicator {
            background: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='%2329E2D0' d='M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v1h14V3a1 1 0 0 0-1-1H2zm13 3H1v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V5z'/%3e%3c/svg%3e") no-repeat;
            background-size: 1.2rem;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .date-picker::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .date-picker:focus {
            animation: datePickerPop 0.3s ease-out;
        }

        /* Hierarchy Selector */
        .hierarchy-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .hierarchy-option {
            position: relative;
        }

        .hierarchy-option input[type="radio"] {
            display: none;
        }

        .hierarchy-label {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            border: 2px solid rgba(41, 171, 226, 0.1);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--card-color);
            height: 100%;
        }

        .hierarchy-label:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(41, 226, 208, 0.1);
        }

        .hierarchy-option input[type="radio"]:checked + .hierarchy-label {
            border-color: var(--accent-color);
            background: rgba(41, 226, 208, 0.05);
            box-shadow: 0 4px 15px rgba(41, 226, 208, 0.2);
        }

        .hierarchy-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: rgba(41, 171, 226, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: var(--primary-color);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .hierarchy-option input[type="radio"]:checked + .hierarchy-label .hierarchy-icon {
            background: var(--accent-color);
            color: white;
            transform: scale(1.1);
        }

        .hierarchy-content {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .hierarchy-title {
            font-family: var(--font-heading);
            font-weight: 600;
            color: var(--primary-text);
            font-size: 1rem;
        }

        .hierarchy-desc {
            color: var(--secondary-text);
            font-size: 0.85rem;
            line-height: 1.4;
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(41, 171, 226, 0.1);
            flex-wrap: wrap;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-family: var(--font-heading);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(41, 226, 208, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(41, 226, 208, 0.4);
        }

        .btn-secondary {
            background: var(--card-color);
            color: var(--secondary-text);
            border: 2px solid rgba(107, 114, 128, 0.2);
        }

        .btn-secondary:hover {
            background: #6b7280;
            color: white;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn.loading i {
            animation: spin 1s linear infinite;
        }

        /* Success Alert */
        .success-alert {
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            z-index: 2000;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 500px;
            width: 90%;
            opacity: 0;
            visibility: hidden;
            display: none;
        }

        .success-alert.show {
            top: 2rem;
            opacity: 1;
            visibility: visible;
            display: block;
            animation: slideInSuccess 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .alert-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
        }

        .alert-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .alert-text h4 {
            font-family: var(--font-heading);
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 0.25rem 0;
        }

        .alert-text p {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .alert-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .alert-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes slideInSuccess {
            from {
                transform: translateX(-50%) translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        @keyframes datePickerPop {
            0% {
                transform: translateY(-2px) scale(1);
            }
            50% {
                transform: translateY(-4px) scale(1.02);
            }
            100% {
                transform: translateY(-2px) scale(1);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
                padding: 1rem 0;
            }
            
            .main-content {
                padding: 2rem 0;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .form-card {
                margin: 0 1rem;
                border-radius: 20px;
            }
            
            .card-header,
            .announcement-form {
                padding: 2rem;
            }
            
            .hierarchy-selector {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .card-header,
            .announcement-form {
                padding: 1.5rem;
            }
            
            .page-title {
                font-size: 1.75rem;
            }
            
            .card-title {
                font-size: 1.4rem;
            }
            
            .hierarchy-label {
                padding: 1rem;
            }
            
            .btn {
                padding: 0.875rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="container">
            <div class="header-content">
                <button class="back-btn" id="backBtn">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Dashboard</span>
                </button>
                
                <div class="logo">
                    <i class="fas fa-crown"></i>
                    <span>FlowLink Admin</span>
                </div>
                
                <div class="admin-info">
                    <div class="admin-avatar">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <span class="admin-name">Admin User</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header" data-aos="fade-up">
                <h1 class="page-title">Create New Announcement</h1>
                <p class="page-subtitle">Share important information with your organization through the FlowLink hierarchy</p>
            </div>

            <!-- Form Card -->
            <div class="form-card" data-aos="fade-up" data-aos-delay="200">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-bullhorn"></i>
                    </div>
                    <h2 class="card-title">Announcement Details</h2>
                </div>

                <form class="announcement-form" id="announcementForm">
                    <!-- Announcement Title -->
                    <div class="form-group">
                        <label for="announcementTitle" class="form-label">
                            <i class="fas fa-heading"></i>
                            Announcement Title
                            <span class="required">*</span>
                        </label>
                        <div class="input-container">
                            <input 
                                type="text" 
                                id="announcementTitle" 
                                class="form-input" 
                                placeholder="Enter a clear, attention-grabbing title"
                                required
                                maxlength="120"
                            >
                        </div>
                    </div>

                    <!-- Category Selector -->
                    <div class="form-group">
                        <label for="announcementCategory" class="form-label">
                            <i class="fas fa-tags"></i>
                            Category
                            <span class="required">*</span>
                        </label>
                        <div class="input-container">
                            <select id="announcementCategory" class="form-select" required>
                                <option value="">Select announcement category</option>
                                <option value="general">General</option>
                                <option value="academic">Academic</option>
                                <option value="hostel">Hostel</option>
                                <option value="sports">Sports</option>
                                <option value="skills">Skills Development</option>
                                <option value="emergency">Emergency</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="events">Events</option>
                            </select>
                            <div class="select-arrow">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="announcementDescription" class="form-label">
                            <i class="fas fa-align-left"></i>
                            Description
                            <span class="required">*</span>
                        </label>
                        <div class="input-container">
                            <textarea 
                                id="announcementDescription" 
                                class="form-textarea" 
                                placeholder="Provide detailed information about the announcement. Include all relevant details, instructions, and any actions required from recipients..."
                                required
                                rows="6"
                                maxlength="1500"
                            ></textarea>
                        </div>
                    </div>

                    <!-- Deadline Date Picker -->
                    <div class="form-group">
                        <label for="announcementDeadline" class="form-label">
                            <i class="fas fa-calendar-alt"></i>
                            Deadline (Optional)
                        </label>
                        <div class="input-container">
                            <input 
                                type="datetime-local" 
                                id="announcementDeadline" 
                                class="form-input date-picker"
                            >
                        </div>
                    </div>

                    <!-- Target Hierarchy Selector -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-sitemap"></i>
                            Target Hierarchy
                            <span class="required">*</span>
                        </label>
                        <div class="hierarchy-selector">
                            <div class="hierarchy-option">
                                <input type="radio" id="targetAll" name="targetHierarchy" value="all" checked>
                                <label for="targetAll" class="hierarchy-label">
                                    <div class="hierarchy-icon">
                                        <i class="fas fa-globe"></i>
                                    </div>
                                    <div class="hierarchy-content">
                                        <span class="hierarchy-title">All Organization</span>
                                        <span class="hierarchy-desc">Send to everyone in the organization</span>
                                    </div>
                                </label>
                            </div>
                            
                            <div class="hierarchy-option">
                                <input type="radio" id="targetAcademic" name="targetHierarchy" value="academic">
                                <label for="targetAcademic" class="hierarchy-label">
                                    <div class="hierarchy-icon">
                                        <i class="fas fa-graduation-cap"></i>
                                    </div>
                                    <div class="hierarchy-content">
                                        <span class="hierarchy-title">Academic Department</span>
                                        <span class="hierarchy-desc">Academic staff and students only</span>
                                    </div>
                                </label>
                            </div>
                            
                            <div class="hierarchy-option">
                                <input type="radio" id="targetHostel" name="targetHierarchy" value="hostel">
                                <label for="targetHostel" class="hierarchy-label">
                                    <div class="hierarchy-icon">
                                        <i class="fas fa-home"></i>
                                    </div>
                                    <div class="hierarchy-content">
                                        <span class="hierarchy-title">Hostel Management</span>
                                        <span class="hierarchy-desc">Hostel residents and staff</span>
                                    </div>
                                </label>
                            </div>
                            
                            <div class="hierarchy-option">
                                <input type="radio" id="targetSports" name="targetHierarchy" value="sports">
                                <label for="targetSports" class="hierarchy-label">
                                    <div class="hierarchy-icon">
                                        <i class="fas fa-trophy"></i>
                                    </div>
                                    <div class="hierarchy-content">
                                        <span class="hierarchy-title">Sports Department</span>
                                        <span class="hierarchy-desc">Sports teams and facilities</span>
                                    </div>
                                </label>
                            </div>
                            
                            <div class="hierarchy-option">
                                <input type="radio" id="targetSkills" name="targetHierarchy" value="skills">
                                <label for="targetSkills" class="hierarchy-label">
                                    <div class="hierarchy-icon">
                                        <i class="fas fa-lightbulb"></i>
                                    </div>
                                    <div class="hierarchy-content">
                                        <span class="hierarchy-title">Skills Development</span>
                                        <span class="hierarchy-desc">Training and development programs</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">
                            <i class="fas fa-times"></i>
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="fas fa-bullhorn"></i>
                            <span>Publish Announcement</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Success Alert -->
    <div class="success-alert" id="successAlert">
        <div class="alert-content">
            <div class="alert-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="alert-text">
                <h4>Announcement Published Successfully!</h4>
                <p>Your announcement has been sent to the selected recipients.</p>
            </div>
            <button class="alert-close" id="alertClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-out',
            once: true,
            offset: 100
        });

        // DOM Elements
        const announcementForm = document.getElementById('announcementForm');
        const backBtn = document.getElementById('backBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const submitBtn = document.getElementById('submitBtn');
        const successAlert = document.getElementById('successAlert');
        const alertClose = document.getElementById('alertClose');
        const announcementDeadline = document.getElementById('announcementDeadline');

        // Set minimum date for deadline picker to current date/time
        if (announcementDeadline) {
            const now = new Date();
            const minDateTime = now.toISOString().slice(0, 16);
            announcementDeadline.min = minDateTime;
        }

        // Form validation
        function validateForm() {
            const title = document.getElementById('announcementTitle').value.trim();
            const category = document.getElementById('announcementCategory').value;
            const description = document.getElementById('announcementDescription').value.trim();
            const hierarchy = document.querySelector('input[name="targetHierarchy"]:checked');

            if (!title) {
                showNotification('Please enter an announcement title', 'error');
                return false;
            }

            if (!category) {
                showNotification('Please select a category', 'error');
                return false;
            }

            if (!description) {
                showNotification('Please enter a description', 'error');
                return false;
            }

            if (!hierarchy) {
                showNotification('Please select a target hierarchy', 'error');
                return false;
            }

            return true;
        }

        // Collect form data
        function collectFormData() {
            return {
                title: document.getElementById('announcementTitle').value.trim(),
                category: document.getElementById('announcementCategory').value,
                description: document.getElementById('announcementDescription').value.trim(),
                deadline: document.getElementById('announcementDeadline').value || null,
                targetHierarchy: document.querySelector('input[name="targetHierarchy"]:checked').value,
                timestamp: new Date().toISOString(),
                createdBy: 'admin'
            };
        }

        // Show loading state
        function showLoadingState() {
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            submitBtn.querySelector('span').textContent = 'Publishing...';
            submitBtn.querySelector('i').className = 'fas fa-spinner';
        }

        // Hide loading state
        function hideLoadingState() {
            submitBtn.classList.remove('loading');
            submitBtn.disabled = false;
            submitBtn.querySelector('span').textContent = 'Publish Announcement';
            submitBtn.querySelector('i').className = 'fas fa-bullhorn';
        }

        // Show success alert
        function showSuccessAlert() {
            successAlert.style.display = 'block';
            successAlert.classList.add('show');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                hideSuccessAlert();
            }, 5000);
        }

        // Hide success alert
        function hideSuccessAlert() {
            successAlert.classList.remove('show');
            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 500);
        }

        // Show notification
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 2rem;
                right: 2rem;
                padding: 1rem 1.5rem;
                border-radius: 12px;
                color: white;
                font-family: var(--font-heading);
                font-weight: 600;
                z-index: 3000;
                transform: translateX(400px);
                opacity: 0;
                transition: all 0.3s ease;
                max-width: 350px;
                background: ${type === 'error' ? 'linear-gradient(135deg, #ef4444, #dc2626)' : 'linear-gradient(135deg, #3b82f6, #2563eb)'};
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            `;
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 0.75rem;">
                    <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}" style="font-size: 1.2rem;"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
                notification.style.opacity = '1';
            }, 100);
            
            // Remove after delay
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 4000);
        }

        // Reset form
        function resetForm() {
            announcementForm.reset();
            document.getElementById('targetAll').checked = true;
        }

        // Event Listeners
        announcementForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const formData = collectFormData();
            
            // Show loading state
            showLoadingState();
            
            // Simulate API call
            setTimeout(() => {
                console.log('Announcement published:', formData);
                hideLoadingState();
                showSuccessAlert();
                
                // Reset form after successful submission
                setTimeout(() => {
                    resetForm();
                }, 2000);
            }, 2000);
        });

        // Back button
        backBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to go back? Any unsaved changes will be lost.')) {
                window.history.back();
            }
        });

        // Cancel button
        cancelBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to cancel? All changes will be lost.')) {
                resetForm();
            }
        });

        // Close success alert
        alertClose.addEventListener('click', function() {
            hideSuccessAlert();
        });

        // Input focus animations
        const inputs = document.querySelectorAll('.form-input, .form-textarea, .form-select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.boxShadow = '0 0 0 4px rgba(41, 226, 208, 0.1), 0 8px 25px rgba(41, 226, 208, 0.15)';
            });
            
            input.addEventListener('blur', function() {
                this.style.boxShadow = '';
            });
        });

        // Hierarchy selector animations
        const hierarchyLabels = document.querySelectorAll('.hierarchy-label');
        hierarchyLabels.forEach(label => {
            label.addEventListener('click', function() {
                // Add selection animation
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
